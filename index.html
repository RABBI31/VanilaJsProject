<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://transloadit.edgly.net/releases/uppy/v1.5.0/uppy.min.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://transloadit.edgly.net/releases/uppy/v1.5.0/uppy.min.js"></script>
</head>

<body>

	<header class="">
		<div class="header-1">
			<div>
				<img src="./images/1.png" alt="logo" />
			</div>
			<div class="header-2">
				<div class="">
					<nav id="desktop-nav">
						<ul>
							<li class="active"><a href="#home" class="page-scroll"><i class="fa fa-home" style="font-size:36px"></i></a></li>
							<li><a href="#post" class="page-scroll"><i class="fa fa-vcard-o" style="font-size:36px"></i></a></li>
							<li><a href="#video" class="page-scroll" ><i class="fa fa-video-camera" style="font-size:36px"></i></i></a></li>
							<li><a href="#image" class="page-scroll"><i class="fa fa-image" style="font-size:36px"></i></a></li>
						</ul>
					</nav>
				</div>
				
			</div>
			
		</div>
		<h1 class="" id="post">Make a Post</h1>
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="What are you doing today" />
			<input type="submit" id="new-task-submit" value="Post" />

		</form>

	</header>
	<main class="wrapper">
		<section class="task-list">
			<h2>Posts</h2>
<!-- Adding post -->
			<div id="tasks image">

			</div>
		<!-- Adding Video -->
			<div id="video">
				<h2>Upload Video</h2>
				<div id="drag-drop-area">
				</div>
			</div>
		<!-- Adding image -->
		<h2 id="image">Upload Image</h2>
		<div id="dropBox">
			<p>Drag & Drop Images Here...</p>
			<form class="imgUploader">
				<input type="file" id="imgUpload" multiple accept="image/*" onchange="filesManager(this.files)">
				<label class="button" for="imgUpload">...or Upload From Your Computer</label>
			</form>
			<div id="gallery"></div>
		</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>

</html>
